name:  pages
on:
    push:
        branches: [ main ]
permissions:
    contents: read
    pages: write
    id-token: write
concurrency:
    group: "pages"
    cancel-in-progress: true
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
            uses: actions/checkout@v4

        - name: Prepare site
            run: |
            rm -rf _site
            mkdir -p _site
            cp -r CodeBreaker.html style.css logic.js image-2.png _site/
            touch _site/.nojekyll

        - name: Upload artifact
            uses: actions/upload-pages-artifact@v3
            with:
            path: _site

